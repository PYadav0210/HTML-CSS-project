<!DOCTYPE  html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, inital-scale=1.0"/>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div>
    <main>
      <h1 id="title">Trial Survey form</h1>
      <p id="description">This survey form is just for learning purpose.</p>
      <form >
        <fieldset>
            <label for="first-name"> First Name: <input required id="name" type="text" placeholder="Enter your name"/></label>
            <label for="email">Your Email:<input required id="email" type="email" placeholder="Enter your email"/></label>
            <label for="age">Age(Optional):<input optional id="number" type="age" placeholder="Enter your age"/></label>
            <p class="para">Which option best describes your current role?                                               
                <select id="role" name="role">
                <option value="">Choose one</option>
                <option value="1">Student</option>
                <option value="2">Full time Job</option>
                <option value="3">Full time learner</option>
                <option value="4">prefer not to say</option>
                <option value="5">other</option>
            </select></p>
            <p class="para">How did you find this survey form?
                <select id="decision" name="perception">
                    <option value="">select</option>
                    <option value="1">Impressive</option>
                    <option value="2">average</option>
                    <option value="3">below average</option>
                </select>
            </p>
        </fieldset>
        <button id="button" type="submit">Submit</button>
      </form>
    </main>
    </div>
  </body>

</html>
